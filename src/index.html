<html lang="en-US">
  <head>
    <title>Travel Agency</title>
  </head>
  <body>
      <!-- <img src="./images/faran-raufi-leaf-unsplash.jpg"

      <nav class="main-nav">

        <span class="book-trip">Book your next trip!</span>

          <div class="calendar"></div>

        <h3 class="current trips-title">Current Trip</h3>
        <div class="current-trip view-trips"></div>
        <h3 class="pending trips-title">Pending Trips</h3>
        <div class="pending-trips view-trips"></div>
        <h3 class="upcoming trips-title">Upcoming Trips</h3>
        <div class="upcoming-trips view-trips"></div>
        <h3 class="past trips-title">Past Trips</h3>
