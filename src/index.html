<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Agency</title>
  </head>
  <body>
    <section class="login-page" id="loginPage">
      <div class="login-box" id="loginBox">
        <label for="username-input" class="login-input-label">Enter your username:</label>
        <input class="username-input login-input-box" id="usernameInput"></input>
        <label for="password-input" class="login-input-label">Enter your password:</label>
        <input class="password-input login-input-box" id="passwordInput"></input>
        <button class="submit-credentials" id="submitCredentials">Login</button>
      </div>
    </section>
    <section class="dashboard hidden" id="dashboard">
      <nav class="main-nav">
        <img src="./images/airplane-icon.png" class="airplane-icon" id="airplaneIcon" alt="simple airplane icon" height="30%" width="5%">
        <label for ="airplaneIcon" class="book-trip">Book your next trip!</label>
        <div class="greeting">
          <h1 class="welcome" id="welcomeGreeting">Are you ready for your next adventure,</h4>
        </div>
        <img src="./images/plane-ticket.png" class="plane-ticket" id="planeTicket" alt="simple plane ticket icon" height="30%" width="5%">
      </nav>
      <aside class="trip-request-aside hidden" id="tripRequestAside">
        <section class="trip-request">
          <div class="calendar-container container">
            <label for="start-date" class="form-label" id="startDateChoice">When would you like to leave?</label>
            <input type="date" class="start-date drpdown-options" id="startDate" name="trip-start" value="2020-10-22" min="2019-01-01" max="2022-12-31">
          </div>
          <div class="nights-container container">
            <label for="nights-input" class="form-label">How many nights would you like to stay?</label>
            <select class="nights-input options" id="nightsOptions" required></select>
          </div>
          <div class="travelers-container container">
            <label for="travelers-input" class="form-label">How many friends will be joining you?</label>
            <select class="travelers-input options" id="travelersOptions" required></select>
          </div>
          <div class="dest-dropdown-container container">
            <label for="dest-dropdown" class="form-label">Where would you like to go?</label>
            <select class="dest-options" id="destOptions" required></select>
          </div>
          <button class="submit-button" id="submitButton">Submit Trip Reqest</button>
          <p class="est-cost" id="estCost"></p>
        </section>
      </aside>
      <main class="main-area">
        <h1 class="total-spent" id="totalSpent">TOTAL $ SPENT</h1>
        <h1 class="current trips-title">Current TRIP</h1>
        <div class="current current-trip view-trips" id="currentTrip"></div>
        <h1 class="past trips-title">PAST TRIPS</h1>
        <div class="past past-trips view-trips" id="pastTrips"></div>
        <h1 class="upcoming trips-title">UPCOMING TRIPS</h1>
        <div class="upcoming upcoming-trips view-trips" id="upcomingTrips"></div>
        <h1 class="pending trips-title">PENDING TRIPS</h1>
        <div class="pending pending-trips view-trips" id="pendingTrips"></div>
      </main>
    </section>
  </body>
</html>
